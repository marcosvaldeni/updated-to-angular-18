<div class="top-menu">

  <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div highlighted #highlighter="hl"
  (toggleHighlight)="onToggle($event)" class="courses" *ngIf="courses[0] as course">

  <course-card *ngxUnless="!course.iconUrl" (courseSelected)="onCourseSelected($event)" [course]="course">

    <course-image [src]="course.iconUrl"></course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>


</div>
